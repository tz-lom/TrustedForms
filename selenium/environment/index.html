<!DOCTYPE html>
<html>
    <head>
        <title>TrustedForms tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .error {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="js/TrustedForms.js"></script>
        
        <form id="form1" name="form">
            <input type="text" name="string" value="abc" class="" />
            <input type="text" name="int" value="123" class="" />
            <textarea name="bigtext" class=""></textarea>
            <select name="dropdown" class="">
                <option value="a">1</option>
                <option value="b">10</option>
                <option value="c">11</option>
            </select>
            <input name="userpc" class=""/>
            <input type="submit" />
        </form>

		
<script type="text/javascript">                                                                                                                               
TrustedForms.register({name:"IsNumeric",validator:function(value,config){return {value:value,passed:/^\d+$/.test(value)};}});

TrustedForms.register({name:"isEqualToField",validator:
        function(value,config){
        return {value:value,passed:this.getValue(config[0])==value};
    }});

TrustedForms.check({field:"string",form:"",tests:[{test:"isEqualToField",arguments:["int"],"error":[{element:"[name=string]",type:'addClass',argument:'error'}]}]});
TrustedForms.check({field:"int",form:"form","tests":[{"test":"IsNumeric","arguments":[],"error":[{"element":"[name=int]","type":"addClass","argument":"error"}]}]});
TrustedForms.check({field:"userpc",form:"form","tests":[{test:'rpcTest',arguments:['data'],error:[]}]});
</script>  
        
    </body>
</html>
